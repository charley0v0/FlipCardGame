<html>
    <head>
        <title>Flip Game</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/flipGame.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script src="js/flipGame.js"></script>
    </head>
    <body>
        <div class="navbar bg-gray-800 p-4 text-white text-lg font-bold">
            <h1>Flip Game</h1>
        </div>
        <div class="container mx-auto py-4">
            <div class="flex justify-around items-center">
                <div>
                    <button class="my-3 p-3 rounded-sm text-white bg-blue-500" id="start">開始遊戲</button>
                </div>
                <div class="d-flex items-center">
                    <span class="text-lg">剩餘時間：</span>
                    <span class="text-lg" id="last-time">30</span>
                </div>
            </div>
            <div class="flex justify-between">
                <div class="card_area border-2 p-5 border-blue-300 w-2/4 flex flex-wrap justify-around rounded-tl rounded-bl" id="leftArea"></div>
                <div class="card_area border-2 p-5 border-red-300 w-2/4 flex flex-wrap justify-around border-l-0 rounded-tr rounded-br" id="rightArea"></div>
            </div>

             <!--規則-->
        <div class="rule_area border-2 p-5 w-full mt-8 rounded-tl rounded-bl p-3 text-2xl leading-10">
            <h1>遊戲規則：</h1>
            <ol>
                <li>按下"開始遊戲後將有5秒的時間翻開左右兩區塊的寶可夢卡片位置"</li>
                <li>請於5秒內記下所有卡片位置，於5秒後所有卡片將轉為背面</li>
                <li>右上角時間將由30秒開始，請於30秒內交替翻開左右兩區塊卡片</li>
                <li>相同圖案的卡片將配對成功，反之配對失敗的卡片將轉為背面</li>
            </ol>
        </div>
        </div>

       
        
        <!--遮罩倒數-->
        <div class="fixed z-999 top-0 w-screen h-screen bg-black bg-opacity-10" id="mask">
            <div class="w-screen h-screen flex items-center justify-center">
                <h1 id="think-count">5</h1>
            </div>
        </div>
    </body>
</html>
