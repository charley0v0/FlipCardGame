<html>
    <head>
        <title>Flip Game</title>
        <link rel="stylesheet" href="css/flipGame.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script>
            $(function(){
                $("#card").flip();
            });
        </script>
    </head>
    <body>
        <div id="card"> 
            <div class="front"> 
              Front content
            </div> 
            <div class="back">
              Back content
            </div> 
          </div>
    </body>
</html>
